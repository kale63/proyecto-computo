<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3/dist/brite/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2a6aa53490.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Chat Cliente</title>
</head>
<body>
    <div class="modal fade" id="usernameModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ingresa tu nombre de usuario</h5>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Usuario" id="usernameInput">
            </div>
            <div class="modal-footer">
              <button type="button"  id="submitUsername" class="btn btn-success">Guardar</button>
            </div>
          </div>
        </div>
    </div>
    
    <div class="header">
      <div id="currentUserDisplay" class="user-display">Sin Usuario</div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="col-users"><h2>Usuarios Activos</h2></th>
                    <th scope="col" id="messages-header"><h2>Mensajes con: <span id="selected-user-name">Todos</span></h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                      <ul id="userList"></ul>
                    </td>
                    <td class="col-msg">
                      <div class="chat-area">
                        <div id="messages" class="messages"></div>
                        <div class="message-input">
                            <input type="text" id="messageInput" class="form-control-lg" placeholder="Escribe tu mensaje...">
                            <button id="sendButton" type="button" class="btn btn-success"><i class="fa-regular fa-paper-plane"></i></button>
                        </div>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
